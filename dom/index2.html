<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .content {
      width: 50%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin: 0 auto;
    }
    .content div {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      border-radius: 10px;
      text-align: center;
      padding-top: 10px;
    }
    button {
      margin: 0 auto;
      width: 50%;
      height: 30px;
    }
  </style>
  <body>
    <div class="content">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <button type="button" id="btn">Расчитать</button>
  </body>
  <script>
    const container = document.querySelector(".content");
    const elements = container.children;
    const btnEl = document.getElementById("btn");
    btnEl.addEventListener("click", () => {
      for (let i = 0; i < elements.length; i++) {
        elements[i].textContent = i;
      }
    });
  </script>
</html>
