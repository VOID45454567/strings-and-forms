<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .parent {
      width: 60%;
      background-color: blueviolet;
      height: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
      padding: 40px;
      .child {
        width: 22%;
        height: 30%;
        background-color: brown;
      }
    }
  </style>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
  <script>
    const container = document.querySelector(".parent");
    const elements = container.children;
    container.addEventListener("click", (e) => {
      let parentColor = window
        .getComputedStyle(container)
        .getPropertyValue("background-color");
      //console.log(parentColor);
      let childColor = window
        .getComputedStyle(elements[0])
        .getPropertyValue("background-color");
      //console.log(childColor);

      if (e.target.className === "parent") {
        for (let i = 0; i < elements.length; i++) {
          elements[i].style.backgroundColor = parentColor;
        }
        container.style.backgroundColor = childColor;
      }
    });
  </script>
</html>
